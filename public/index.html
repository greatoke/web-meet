<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMeet Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="startup-overlay">
        <div class="startup-content">
            <div class="startup-logo">
                <i class="fas fa-video fa-3x"></i>
            </div>
            <h1 class="startup-title">WebMeet</h1>
            <p class="startup-tagline">Connect. Meet. Collaborate.</p>
            <div class="startup-loader"></div>
        </div>
    </div>
    <div id="landing-overlay">
        <form id="landing-form" class="landing-content" autocomplete="off">
            <h2 class="landing-title">Welcome to WebMeet</h2>
            <p class="landing-subtitle">Connect with others through secure peer-to-peer video calls</p>
            <button type="button" id="newMeetingBtn" class="landing-btn primary">
                <i class="fas fa-plus-circle"></i>
                <span>New Meeting</span>
            </button>
            <div class="landing-divider">or</div>
            <div class="landing-fields">
                <input type="text" id="inviteCodeInput" placeholder="Enter invite code" required />
                <button type="submit" id="joinMeetingBtn" class="landing-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Join</span>
                </button>
            </div>
        </form>
    </div>
    <div class="container">
        <header class="header">
            <h1>WebMeet Video Chat</h1>
            <p>Connect with others through secure peer-to-peer video calls</p>
            <div class="server-info">
                <p>Server: <span id="serverAddress">Connecting...</span></p>
            </div>
        </header>

        <div class="connection-status disconnected">
            <i class="fas fa-circle"></i>
            <span>Disconnected</span>
        </div>

  <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">You</div>
                <div class="loading" style="display: none;"></div>
            </div>
            <div class="video-wrapper">
    <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote</div>
                <div class="loading" style="display: none;"></div>
            </div>
        </div>

        <div class="controls">
            <div class="device-selection">
                <select id="cameraSelect" disabled>
                    <option value="">Select Camera</option>
                </select>
            </div>
            <button id="startCall" disabled title="Start Call">
                <i class="fas fa-phone"></i>
            </button>
            <button id="toggleVideo" style="display: none;" title="Toggle Video">
                <i class="fas fa-video"></i>
            </button>
            <button id="toggleAudio" style="display: none;" title="Toggle Audio">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="endCall" style="display: none;" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div class="status" id="status"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
